name: Run Python Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  pytester:
    runs-on: ${{ matrix.os }}
    strategy:
        fail-fast: false
        matrix:
            os: ["ubuntu-22.04", "macOS-14"]  # todo , "windows-2022"
            python-version: ["3.10", "3.11"]
            install-deps: ["new"]
            include:
              - { os: "ubuntu-22.04", python-version: "3.10", install-deps: "old" }
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v6

      - name: Install uv and setup python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Install uv python & pip
        run: uv pip install --python=${{ matrix.python-version }} pip

      - name: add old dependencies
        if: ${{ matrix.install-deps == 'old' }}
        run: echo "OLD_DEPENDENCIES=-r .github/requires_old.txt" >> $GITHUB_ENV
      - name: Install package & dependencies
        run: |
          uv pip install . -U -q -r requires_test.txt $OLD_DEPENDENCIES
          uv pip list

      - name: Cache TileDB SOMA data
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/cellxgene_census
            ~/.tiledb
          key: ${{ runner.os }}-cellxgene-census-${{ hashFiles('**/requires_test.txt') }}
          restore-keys: |
            ${{ runner.os }}-cellxgene-census-

      # macOS Performance Optimization: Addresses 3x slower test performance (36min vs 13min)
      # Primary bottleneck: testGeneformerTokenizer test (17.5min on macOS vs 4min on Ubuntu)
      # Root cause: TileDB SOMA network I/O inefficiency when querying CellxGene Census database
      - name: Set environment variables for Mac optimization
        if: runner.os == 'macOS'
        run: |
          # TileDB S3 Configuration: Optimize network operations for macOS
          # - MAX_PARALLEL_OPS=16: Increase concurrent operations (default is lower)
          # - MULTIPART_PART_SIZE=52428800: Use 50MB chunks for efficient S3 transfers
          # - REGION=us-west-2: Explicit region for better routing to CellxGene data
          # - USE_VIRTUAL_ADDRESSING=true: Modern S3 addressing for better performance
          echo "TILEDB_VFS_S3_REGION=us-west-2" >> $GITHUB_ENV
          echo "TILEDB_VFS_S3_MULTIPART_PART_SIZE=52428800" >> $GITHUB_ENV
          echo "TILEDB_VFS_S3_MAX_PARALLEL_OPS=16" >> $GITHUB_ENV
          echo "TILEDB_VFS_S3_USE_VIRTUAL_ADDRESSING=true" >> $GITHUB_ENV
          # NumPy/BLAS Threading: Limit threads to prevent over-subscription on macOS
          # macOS has different threading behavior; limiting prevents context switching overhead
          echo "OMP_NUM_THREADS=4" >> $GITHUB_ENV
          echo "OPENBLAS_NUM_THREADS=4" >> $GITHUB_ENV
          echo "MKL_NUM_THREADS=4" >> $GITHUB_ENV
          echo "VECLIB_MAXIMUM_THREADS=4" >> $GITHUB_ENV
          echo "NUMEXPR_NUM_THREADS=4" >> $GITHUB_ENV

      - name: Run tests
        run: pytest tests/ -v --disable-warnings --color=yes
