name: Run Python Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  pytester:
    runs-on: ${{ matrix.os }}
    strategy:
        fail-fast: false
        matrix:
            os: ["ubuntu-22.04", "macOS-14"]  # todo , "windows-2022"
            python-version: ["3.10", "3.11"]
            install-deps: ["new"]
            include:
              - { os: "ubuntu-22.04", python-version: "3.10", install-deps: "old" }
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v6

      - name: Install uv and setup python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Install uv python & pip
        run: uv pip install --python=${{ matrix.python-version }} pip

      - name: add old dependencies
        if: ${{ matrix.install-deps == 'old' }}
        run: echo "OLD_DEPENDENCIES=-r .github/requires_old.txt" >> $GITHUB_ENV
      - name: Install package & dependencies
        run: |
          uv pip install . -U -q -r requires_test.txt $OLD_DEPENDENCIES
          uv pip list

      # Cache TileDB SOMA data to speed up subsequent CI runs
      # macOS Performance: Tests run 3x slower on macOS (36min vs 13min on Linux)
      # Primary bottleneck: testGeneformerTokenizer (17.5min on macOS vs 4min on Ubuntu)
      # Caching census data significantly reduces network I/O on subsequent runs
      - name: Cache TileDB SOMA data
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/cellxgene_census
            ~/.tiledb
          key: ${{ runner.os }}-cellxgene-census-${{ hashFiles('**/requires_test.txt') }}
          restore-keys: |
            ${{ runner.os }}-cellxgene-census-

      - name: Run tests
        run: pytest tests/ -v --disable-warnings --color=yes
